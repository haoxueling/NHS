<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <title>Registration - Prerehabilitation Questionnaire System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo h1 {
            font-size: 1.5rem;
            color: #165DFF;
        }
        .form-control:focus {
            border-color: #165DFF;
            box-shadow: 0 0 0 0.25rem rgba(22, 93, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Prerehabilitation questionnaire system</h1>
            <p class="text-muted">User Registration</p>
        </div>

        <form id="registerForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="">Please select</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth" required lang="en">
                </div>
                <div class="col-md-6">
                    <label for="medicalId" class="form-label">Medical account</label>
                    <input type="text" class="form-control" id="medicalId" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6">
                <div class="form-text">Password length not less than 6 characters</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="mt-3 text-center">
                <a href="/login">Do you already have an account? log on</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        // 注册表单提交
        $('#registerForm').submit(function(e) {
            e.preventDefault();

            // 前端验证
            const password = $('#password').val();
            if (password.length < 6) {
                alert('The password length cannot be less than 6 characters');
                return;
            }

            const userData = {
                name: $('#name').val(),
                gender: $('#gender').val(),
                date_of_birth: $('#dateOfBirth').val(),
                medical_id: $('#medicalId').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
                password: password
            };

            // 发送注册请求（路径与后端接口匹配）
            $.ajax({
                url: '/api/register',  // 修正为后端注册接口路径
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                success: function() {
                    alert('Registration successful, please log in');
                    window.location.href = '/login';
                },
                error: function(xhr) {
                    alert(xhr.responseJSON?.msg || 'Registration failed, please try again');
                }
            });
        });
    </script>
</body>
</html>
