<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护士仪表盘 - 健康问卷系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            padding-top: 20px;
        }
        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .badge-universal {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .badge-targeted {
            background-color: #fff3cd;
            color: #664d03;
        }
        .badge-specialist {
            background-color: #f8d7da;
            color: #842029;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>护士仪表盘</h1>
            <div>
                <span id="userName"></span>
                <button id="logoutBtn" class="btn btn-outline-secondary ms-2">退出登录</button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="filter-bar">
                    <h5>用户列表</h5>
                    <div>
                        <label for="levelFilter" class="me-2">按等级筛选：</label>
                        <select id="levelFilter" class="form-select form-select-sm d-inline-block w-auto">
                            <option value="all">全部</option>
                            <option value="universal">Universal</option>
                            <option value="targeted">Targeted</option>
                            <option value="specialist">Specialist</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>医疗号</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>最后提交时间</th>
                                <th>DASI分数/等级</th>
                                <th>PHQ-4分数/等级</th>
                                <th>PG-SGA分数/等级</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- 表格内容将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        // 检查登录状态
        const token = localStorage.getItem('access_token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || user.role !== 'nurse') {
            window.location.href = 'login.html';
        }

        // 显示用户名
        $('#userName').text(user.name);

        // 退出登录
        $('#logoutBtn').click(function() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // 加载用户列表
        function loadUsers(level = 'all') {
            $.ajax({
                url: `http://localhost:5000/api/staff/users?level=${level}`,
                type: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function(users) {
                    const tableBody = $('#userTableBody');
                    tableBody.empty();

                    if (users.length === 0) {
                        tableBody.append(`
                            <tr>
                                <td colspan="9" class="text-center">没有找到用户数据</td>
                            </tr>
                        `);
                        return;
                    }

                    users.forEach(user => {
                        // 格式化等级显示
                        const formatLevel = (level) => {
                            if (!level) return '-';
                            const badgeClass = level === 'universal' ? 'badge-universal' :
                                             level === 'targeted' ? 'badge-targeted' : 'badge-specialist';
                            return `<span class="status-badge ${badgeClass}">${level}</span>`;
                        };

                        tableBody.append(`
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.medical_id}</td>
                                <td>${user.gender === 'male' ? '男' : user.gender === 'female' ? '女' : '其他'}</td>
                                <td>${user.age}</td>
                                <td>${user.last_submitted_at || '-'}</td>
                                <td>
                                    ${user.dasi_score || '-'}<br>
                                    ${formatLevel(user.dasi_level)}
                                </td>
                                <td>
                                    ${user.phq4_score || '-'}<br>
                                    ${formatLevel(user.phq4_level)}
                                </td>
                                <td>
                                    ${user.pgsga_score || '-'}<br>
                                    ${formatLevel(user.pgsga_level)}
                                </td>
                                <td>
                                    <a href="view-questionnaire.html?user_id=${user.id}" class="btn btn-sm btn-primary">
                                        <i class="fa fa-eye"></i> 查看详情
                                    </a>
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function(xhr) {
                    alert('加载用户列表失败：' + (xhr.responseJSON?.msg || '未知错误'));
                }
            });
        }

        // 初始加载用户列表
        loadUsers();

        // 筛选等级变化时重新加载
        $('#levelFilter').change(function() {
            const level = $(this).val();
            loadUsers(level);
        });
    </script>
</body>
</html>
